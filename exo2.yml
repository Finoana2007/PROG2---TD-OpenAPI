openapi: 3.0.0
info:
  title: API Gestion d'Utilisateurs
  description: API pour la gestion des utilisateurs avec pagination
  version: 1.0.0
paths:
  /users:
    get:
      summary: Récupère la liste des utilisateurs avec pagination
      description: Retourne une liste paginée d'utilisateurs avec les paramètres page et size
      parameters:
        - name: page
          in: query
          description: Numéro de page pour la pagination
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
            example: 1
        - name: size
          in: query
          description: Nombre d'éléments par page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
            example: 20
      responses:
        '200':
          description: Liste des utilisateurs retrouvés
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              example:
                - id: 1
                  name: "Alice"
                  email: "alice@example.com"
                - id: 2
                  name: "Bob"
                  email: "bob@example.com"
        '400':
          description: Mauvais types de paramètres fournis
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Bad types for provided query parameters"
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Alice"
        email:
          type: string
          format: email
          example: "alice@example.com"
      required:
        - id
        - name
        - email
    Error:
      type: object
      properties:
        error:
          type: string
          example: "Bad types for provided query parameters"
      required:
        - error